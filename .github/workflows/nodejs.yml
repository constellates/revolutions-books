name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm ci
    - name: npm test
      run: npm test
    - name: npm build
      run: npm run build
    - name: echo
      run: echo $GITHUB_ACTOR
    - name: npm deploy
      run: npm run deploy "zack:${{ secrets.GITHUB_TOKEN }}"
