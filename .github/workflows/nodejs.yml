name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm ci
    - name: npm test
      run: npm test
    - name: npm build
      run: npm run build
    - name: npm deploy
      run: npm run deploy ${{ secrets.GITHUB_TOKEN }}
